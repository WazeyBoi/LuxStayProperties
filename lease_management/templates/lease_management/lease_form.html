{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.leaseId %}Edit Lease{% else %}Create Lease{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header, .footer {
            background-color: #71131d;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            height: 40px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #71131d;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #71131d;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5b0f17;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #71131d;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>LuxStay Properties</p>
    </div>

    <div class="container">
        <h1>{% if form.instance.leaseId %}Edit Lease{% else %}Create Lease{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'lease_list' %}" class="back-link">Back to Lease List</a>
    </div>

    <div class="footer">
        <p>LuxStay Properties</p>
    </div>
</body>
</html>
