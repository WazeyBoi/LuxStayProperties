{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header, .footer {
            background-color: #71131d;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            height: 40px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #71131d;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            background-color: #71131d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5b0f17;
        }
        .cancel-link {
            display: inline-block;
            margin-top: 15px;
            color: #71131d;
            text-decoration: none;
            font-weight: bold;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{% static 'logo.png' %}" alt="LuxStay Properties">
        <p>LuxStay Properties</p>
    </div>

    <div class="container">
        <h1>Delete Payment</h1>
        <p>Are you sure you want to delete {{ payment }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <a href="{% url 'payment_list' %}" class="cancel-link">Cancel</a>
    </div>

    <div class="footer">
        <p>LuxStay Properties</p>
    </div>
</body>
</html>
