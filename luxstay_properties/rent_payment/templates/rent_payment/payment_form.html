{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header, .footer {
            background-color: #71131d;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            height: 40px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #71131d;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .full-width {
            grid-column: span 2;
        }
        button {
            background-color: #71131d;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5b0f17;
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #71131d;
            text-decoration: none;
            font-weight: bold;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{% static 'logo.png' %}">
        <p>LuxStay Properties</p>
    </div>

    <div class="container">
        <h1>Payment</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">PAY</button>
        </form>
        <a href="{% url 'payment_list' %}" class="cancel-link">Cancel</a>
    </div>

    <div class="footer">
        <p>LuxStay Properties</p>
    </div>
</body>
</html>
