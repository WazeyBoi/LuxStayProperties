{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">

    <div style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); width: 340px; margin: 20px;">
        <h2 style="text-align: center; color: #800000; margin-bottom: 20px; font-size: 24px; font-weight: bold;">Add Property</h2>
        
        <form method="post" style="display: flex; flex-direction: column; gap: 10px;">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <label for="address" style="font-weight: normal; color: #333; font-size: 14px;">Address:</label>
            {{ form.address }}

            <label for="property_type" style="font-weight: normal; color: #333; font-size: 14px;">Property Type:</label>
            {{ form.property_type }}

            <label for="number_of_rooms" style="font-weight: normal; color: #333; font-size: 14px;">Number of Rooms:</label>
            {{ form.number_of_rooms }}

            <label for="price" style="font-weight: normal; color: #333; font-size: 14px;">Price:</label>
            {{ form.price }}

            <label for="status" style="font-weight: normal; color: #333; font-size: 14px;">Status:</label>
            {{ form.status }}

            <label for="description" style="font-weight: normal; color: #333; font-size: 14px;">Description:</label>
            {{ form.description }}

            <button type="submit" style="padding: 10px; background-color: #800000; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; width: 100%; margin-top: 15px;">Add Property</button>
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <a href="{% url 'property_listing_management' %}" style="color: #800000; font-weight: bold; text-decoration: none; font-size: 14px;">Back to My Properties</a>
        </div>
    </div>

</body>
</html>
