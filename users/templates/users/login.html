{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">

    <div style="background-color: #ffffff; padding: 30px 30px 30px 30px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); width: 320px; margin: 20px;">
        <h2 style="text-align: center; color: #800000; margin-bottom: 20px; font-size: 24px; font-weight: bold;">Login</h2>
        
        <form method="post" style="display: flex; flex-direction: column; gap: 10px;">
            {% csrf_token %}
            <label for="username" style="font-weight: normal; color: #333; font-size: 14px;">Username:</label>
            <input type="text" name="username" placeholder="Enter username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

            <label for="password" style="font-weight: normal; color: #333; font-size: 14px;">Password:</label>
            <input type="password" name="password" placeholder="Enter password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            
            <button type="submit" style="padding: 10px; background-color: #800000; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; width: 100%; margin-top: 15px;">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px; color: #555; font-size: 14px;">
            Don't have an account? <a href="{% url 'register' %}" style="color: #800000; text-decoration: none; font-weight: bold;">Register here</a>
        </p>
    </div>

</body>
</html>
